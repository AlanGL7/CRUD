<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Operaciones con CRUD</title>
</head>

<body>
    <h1 id="titulo">Operaciones con CRUD</h1>
    <h2>Alan David Estevez Baliñas</h2>
    <div class="container mt-5">

        <div class="row justify-content-center mb-4">
            <div class="col-2">
                <button type="button" id="recarga" class="btn btn-outline-dark btn-lg">Cargar registros</button>
            </div>
            <div class="col-2">
                <button type="button" id="busqueda" onclick="mostrarModalBusqueda()"class="btn btn-outline-dark btn-lg">Buscar</button>
            </div>
        </div>

        <div class="modal fade" id="modalBusqueda" tabindex="-1" role="dialog" aria-labelledby="modalBusqueda" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalBusquedaNo">Buscar usuario</h5>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form class="row justify-content-between" onkeypress="return event.keyCode != 13;" >
                        <div class="col-4 mb-3">
                            <label for="nombre" class="form-label">ID a buscar</label>
                            <input type="number" class="form-control" id="idEmpleadoBuscar">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="busquedaUsuario()">Buscar</button>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Modal para edición-->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar usuario</h5>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form class="row justify-content-between" id="registrarUsuario">
                        <div class="col-4 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreEmpleadoEdicion"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col-4 mb-3">
                            <label for="apelido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoEmpleadoEdicion"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col-4 mb-3">
                            <label for="genero" class="form-label">Genero</label>
                            <input type="text" class="form-control" id="generoEmpleadoEdicion"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="puesto" class="form-label">Puesto</label>
                            <input type="text" class="form-control" id="puestoEmpleadoEdicion">
                        </div>
                        <div class="col-4 mb-3">
                            <label for="edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="edadEmpleadoEdicion">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="editarUsuario()">Guardar</button>
                </div>
              </div>
            </div>
          </div>


        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Registrar empleado
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form class="row justify-content-between" id="registrarUsuario">
                            <div class="col-4 mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreEmpleado"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="col-4 mb-3">
                                <label for="apelido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellidoEmpleado"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="col-4 mb-3">
                                <label for="genero" class="form-label">Genero</label>
                                <input type="text" class="form-control" id="generoEmpleado"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="col-6 mb-3">
                                <label for="puesto" class="form-label">Puesto</label>
                                <input type="text" class="form-control" id="puestoEmpleado">
                            </div>
                            <div class="col-4 mb-3">
                                <label for="edad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="edadEmpleado">
                            </div>
                            <button type="button" onclick="registrarUsuarios()" class="btn btn-primary">Registrar
                                usuario</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>




        <br>
        <table class="table table-striped table-hover  table-bordered border-dark">
            <thead class="table-dark">
                <tr class="text-center">
                    <th class="col-1">No</th>
                    <th class="col-1">Nombre</th>
                    <th class="col-1">Apellido</th>
                    <th class="col-3">Puesto</th>
                    <th class="col-1">Edad</th>
                    <th class="col-2">Genero</th>
                    <th class="col-1">Acciones</th>
                </tr>
            </thead>
            <tbody id="registrosDinamicos">


            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
